<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Translate Language</title>
        <style>
            body {
                width: 300px;
                padding: 16px;
                font-family: "Montserrat", sans-serif;
                font-style: normal;
            }
            .input-group {
                margin-bottom: 12px;
            }
            label {
                display: block;
                margin-bottom: 4px;
                font-weight: bold;
            }
            input {
                width: 95%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                outline: none;
            }
            button {
                width: 100%;
                padding: 8px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
            .settings-icon {
                position: absolute;
                top: 16px;
                right: 16px;
                cursor: pointer;
                width: 20px;
                height: 20px;
            }
            .language-select {
                display: none;
                outline: none;
                border-radius: 6px;
                padding: 2px;
                background-color: #f0f0f0;
                cursor: pointer;
            }

            .language-select.show {
                display: block;
                position: absolute;
                top: 15px;
                right: 44px;
            }

            #welcome-message {
                display: none;
                margin-bottom: 12px;
                max-width: 200px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            #user-name {
                margin: 0;
                max-width: 170px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <div id="translator-content">
            <img src="setting.png" class="settings-icon" id="settingsIcon" alt="Settings" />
            <select id="languageSelect" class="language-select">
            </select>
            <div id="welcome-message">
                <h3 id="user-name"></h3>
            </div>
            <div id="name-input-group" class="input-group" style="margin-top: 16px">
                <label for="name">Your name: (Optional)</label>
                <input type="text" id="name" placeholder="Your name" />
            </div>
            <div class="input-group">
                <label for="apiKey">API Key Gemini:</label>
                <input type="text" id="apiKey" placeholder="Your API Key" />
            </div>
            <button id="saveButton">Save</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
